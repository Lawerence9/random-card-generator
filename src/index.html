<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Dealer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success">
    <div class="container d-flex justify-content-center">
      <div
        class="row bg-light mt-5 rounded-3"
        style="height: 350px; width: 250px;"
      >
        <div class="col-12 d-flex justify-content-start">
          <p id="suit" class="fs-1">X</p>
        </div>
        <div
          id="card"
          class="col-12 d-flex justify-content-center display-1 align-items-center"
        >
          0
        </div>
        <div class="col-12 d-flex justify-content-end align-items-end">
          <p id="suit" class="fs-1" style="transform: rotate(180deg);">X</p>
        </div>
      </div>
    </div>
    <div class="container d-flex justify-content-center pt-5">
      <button id="reload" type="button" class="btn btn-primary">
        Another one
      </button>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
